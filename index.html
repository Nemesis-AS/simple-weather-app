<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="favicon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer type="module"></script>
</head>
<body>
    <main>
        <div class="title">Weather App</div>
        <div class="weather-info">
            <div class="weather-img">
                <img class="weather-icon" src="http://openweathermap.org/img/wn/01d@4x.png" alt="Weather Icon" />
            </div>

            <div class="weather-text">
                <div class="temp">
                    <span class="temp-mag"></span> <span class="temp-unit"></span>
                </div>
                <div class="caption">No Data!</div>
            </div>
        </div>
    </main>

    <div class="credit">by <a href="https://github.com/Nemesis-AS">Nemesis&trade;</a></div>

    <button class="unit-btn">&deg;F</button>

    <div class="location-overlay none">
        <div class="location-popup">
            <div class="popup-header">Allow Location Access</div>
            <div class="popup-body">We need your location in order to get the weather in your locality. You location will not be shared by anyone and we ourselves will not store it.</div>
            <div class="popup-footer">
                <button id="openLocationDialog">Open Location Dialog</button>
                <button id="closePopup">No, Thanks!</button>
            </div>
        </div>
    </div>

    <div class="img-credit">Photo by <a href="https://www.pexels.com/@abdghat" target="_blank" rel="noopener">Abdullah Ghatasheh</a> from <a href="https://www.pexels.com" target="_blank" rel="noopener">Pexels</a></div>
</body>
</html>
